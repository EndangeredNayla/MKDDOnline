plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0' // Add this line
}

group = 'marioKart'
version = '0.0.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307'

}

jar {
    manifest {
        attributes(
                'Main-Class': 'marioKart.MKServer'
        )
    }
}

shadowJar {
    archiveBaseName.set(project.name)
    archiveVersion.set(version)
}